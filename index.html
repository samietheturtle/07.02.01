<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">



    <title>Babushka</title>



    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        #navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            position: fixed;
            top: -50px;
            width: 100%;
            transition: top 0.3s;
            z-index: 1;
        }

        #navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        img {
            width: 100%;
        }


        .slideShow {
            position: relative;
            overflow-x: hidden;
        }

        .placeHolder {
            width: 100%;
            visibility: hidden;
        }

        .layer1,
        .layer2,
        .layer3 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .layer1 {
            background-image: url(imgs/large/borsjtj.jpg);
        }

        .layer2 {
            background-image: url(imgs/large/ringbroed.jpg);
            animation: layer2Anim 20s infinite;
        }

        .layer3 {
            background-image: url(imgs/large/voda.jpg);
            animation: layer3Anim 20s infinite;
        }

        .slideOverlay {
            background-image: url(slideshow/overlay.png);
            background-attachment: fixed;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        @keyframes layer2Anim {
            0% {
                opacity: 0;
            }

            17% {
                opacity: 0;
            }

            33% {
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            67% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes layer3Anim {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            67% {
                opacity: 1;
            }

            83% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        h1 {
            z-index: 1;
        }

    </style>
</head>

<body>
    <nav id="navbar">
        <a href="index.html">Babushka</a>
        <a href="singleview.html">Singleview</a>
        <a href="popup.html">Popup</a>
    </nav>

    <div class="slideShow">
        <img class="placeHolder" src="imgs/large/borsjtj.jpg" alt="my slideshow">
        <div class="layer1"></div>
        <div class="layer2"></div>
        <div class="layer3"></div>
    </div>




    <script>
        document.addEventListener("DOMContentLoaded", scrollFunction);

        // When the user scrolls down 20px from the top of the document, slide down the navbar
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-50px";
            }
        }

    </script>
</body>

</html>
